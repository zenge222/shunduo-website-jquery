<script>
    var menuList = ['首页', '关于我们', '业务布局', '新闻中心', '集团文化', '联系我们'];
    var menuIndex = 0;

    function getMenuList() {
        let html = '';
        menuList.forEach((val, index) => {
            html +=
                `
                <li class="menu_item" onClick="linkTo(${index})">
                    <a>${val}</a>
                </li>
            `
        })
        $('.menu_list').html(html);
        $('.menu_item').eq(5).addClass('active');
    };

    function linkTo(index) {
        switch (index) {
            case 0:
                window.location.href = "./index.html";
                break;
            case 1:
                window.location.href = "./about_us.html";
                break;
            case 2:
                window.location.href = "./business_layout.html";
                break;
            case 3:
                window.location.href = "./news.html";
                break;
            case 4:
                window.location.href = "./culture.html";
                break;
            case 5:
                window.location.href = "./contact_us.html";
                break;
            default:
                break;
        }
    };

    $(function () {
        getMenuList();
    });
</script>
